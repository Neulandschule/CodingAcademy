<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div class="container bg-light p-0">

            <h1>Block & Inline - Elemente</h1>
            
            <div class="bg-primary">Div 1</div>
            <div class="bg-secondary">Div 2</div>

            <span class="bg-primary">Span 1</span>
            <span class="bg-secondary">Span 2</span>

            <hr>
            <h1>Block & Inline - Klassen</h1>
            <div class="bg-primary d-inline">Div 1</div>
            <div class="bg-secondary d-inline">Div 2</div>

            <span class="bg-primary d-block">Span 1</span>
            <span class="bg-secondary d-block">Span 2</span>

            <h1>Hohe und Breite</h1>
            
            <div class="bg-primary" style="height: 100px;">
                <div class="bg-danger w-100">Test</div>
                <div class="bg-danger w-75">Test</div>
                <div class="bg-danger w-50">Test</div>
                <div class="bg-danger w-25">Test</div>
            </div>
            <div class="d-flex bg-secondary" style="height: 100px;">
                <div class="bg-danger h-100">h-100</div>
                <div class="bg-danger h-75">h-75</div>
                <div class="bg-danger h-50">h-50</div>
                <div class="bg-danger h-25">h-25</div>
            </div>

            <hr>

        </div>
