<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container bg-primary">
            <h1>Hello, world!</h1>
        </div>

        <div class="container-sm bg-primary">
            <h1>.container-sm (≥576px)</h1>
        </div>
        <div class="container-md bg-primary">
            <h1>.container-md (≥768px)</h1>
        </div>
        <div class="container-lg bg-primary">
            <h1>.container-lg (≥992px)</h1>
        </div>
        <div class="container-xl bg-primary">
            <h1>.container-xl (≥1200px)</h1>
        </div>
        <div class="container-xxl bg-primary">
            <h1>.container-xxl (≥1400px)</h1>
        </div>
        <div class="container-fluid bg-primary">
            <h1>.container-flouid -> (immer 100%)</h1>
        </div>
        

        <div class="mt-5 text-center">
            <div class="" style="font-size: 5em">
                <span id="display_width"></span> x </span><span id="display_height"></span>
            </div>

        </div>

        <script>
            const display_width = document.getElementById('display_width');
            const display_height = document.getElementById('display_height');
            window.addEventListener("resize", () => {
                display_width.innerHTML = window.innerWidth;
                display_height.innerHTML = window.innerHeight;
            })
            
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
