<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(brand, color, hp) {
          this.brand = brand;
          this.color = color;
          this.hp = hp;
          this.speed = 0;
        }

        setColor(color) {
          this.color = color;
        }

        honk() {
          console.log("Hup Hup");
        }

        accelerate() {
          this.speed = this.speed + 3;
        }

        brake() {
          this.speed = this.speed - 3;
          if (this.speed < 0) {
            this.speed = 0;
          }
        }

        showSpeed() {
          console.log(this.speed);
        }
      }

      let myCar = new Car("Tesla", "red", 500);

      console.log(myCar);
    </script>
  </body>
</html>
