<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    </head>
    <body data-bs-theme="dark">
        <div class="container">

            <h1>COLORS</h1>
            <hr>

            <section>
                <h1>Background Color</h1>
                <div class="bg-primary">Primary</div>
                <div class="bg-secondary">Secondary</div>
                <div class="bg-success">success</div>
                <div class="bg-info">info</div>
                <div class="bg-warning">warning</div>
                <div class="bg-danger">danger</div>
                <div class="bg-light">light</div>
                <div class="bg-dark">dark</div>
            </section>

            <!--Opacity-->
            <section class="my-8">
                <h2>Opacity</h2>
                <div class="bg-primary opacity-100">Primary</div>
                <div class="bg-primary opacity-75">Primary</div>
                <div class="bg-primary opacity-50">Primary</div>
                <div class="bg-primary opacity-25">Primary</div>
                <div class="bg-primary opacity-0">Primary</div>
            </section>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
